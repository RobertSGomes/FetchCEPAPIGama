<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaCEP</title>

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./index.css">

    <script src="https://kit.fontawesome.com/026f9cfb0e.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.22.2/sweetalert2.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.22.2/sweetalert2.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section>
        <nav class="navbar">
            <ul>
                <div>
                    <li class="logo"><i class="fa-solid fa-map"></i></li>
                    <li>
                        <input type="search" id="cep-search" placeholder="Informe o CEP">
                        <button type="submit" id="handle-search">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </li>
                </div>
                <li><span id="user-name"></span><i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
        <nav class="sidebar">
            <ul>
                <li class="signout">
                    <i class="fa-solid fa-arrow-right-from-bracket" id="logout"></i>
                </li>
            </ul>
        </nav>
        <div class="fetch">
            <div class="fetch-header">
                <h1 id="title">Busque algum CEP</h1>
                <i class="fa-solid fa-trash" id="trash-all"></i>
            </div>

            <div id="cep-list"></div>
        </div>
        <div class="form">
            <h1>Atualizar informações do CEP</h1>

            <form id="form">
                <p id="form-cep">Selecione um CEP</p>
                <div class="group-input">
                    <input type="text" placeholder="Número do imóvel" id="house-number">
                    <input type="text" placeholder="Complemento" id="house-complement">
                </div>
                <input type="text" placeholder="Ponto de referência" id="house-reference">
                <div class="group-input">
                    <span>
                        <input type="radio" name="location" value="fa-home" id="location_1" checked>
                        <label for="location_1">Casa</label>
                    </span>
                    <span>
                        <input type="radio" name="location" value="fa-briefcase" id="location_2">
                        <label for="location_2">Trabalho</label>
                    </span>
                    <span>
                        <input type="radio" name="location" value="fa-school" id="location_3">
                        <label for="location_3">Escola</label>
                    </span>
                </div>

                <div class="group-input">
                    <button type="submit" id="handle-change">Alterar</button>
                </div>
            </form>
        </div>
    </section>


    <script type="module" src="index.js"></script>
</body>

</html>
