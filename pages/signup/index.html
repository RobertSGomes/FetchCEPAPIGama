<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - BuscaCEP</title>

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./index.css">

    <script src="https://kit.fontawesome.com/026f9cfb0e.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.22.2/sweetalert2.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.22.2/sweetalert2.min.js"></script>
</head>

<body>
    <section>
        <div class="signin">
            <div class="signin-image">
                <img src="../../assets/signin.png" width="100%" alt="signin-logo">
            </div>
            <form class="signin-form">
                <h1 class="title">Busca<span>CEP</span></h1>

                <input type="text" placeholder="Nome completo" id="user-login" required>
                <input type="email" placeholder="Melhor e-mail" id="user-email" required>
                <input type="password" placeholder="Senha" id="user-password" required>
                <input type="password" placeholder="Confirmar senha" id="user-confirm-password" required>
                <button type="submit" id="handle-signup">Cadastrar</button>

                <span>JÃ¡ tem conta? <a href="../../index.html">Entrar</a>.</span>
            </form>
        </div>
    </section>
</body>

<script type="module" src="index.js"></script>

</html>
